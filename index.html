<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock" id="clock">
        <div class="inner-circle"></div>
      <div id="seconds-hand" class="hand"></div>
      <div id="minutes-hand" class="hand"></div>
      <div id="hours-hand" class="hand"></div>
      <div id="center"></div>
      <div class="line"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
